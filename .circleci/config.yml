version: 2.1

orbs:
  slack: circleci/slack@3.4.2

# -------------------------------------

commands:
  docker_setup:
    steps:
      - run:
          name: docker setup
          command: |
            cp .env.circleci .env
            docker-compose up -d --build

  laravel_setup:
    steps:
      - run:
          name: laravel setup
          command: |
            cp $ENV_FILE | base64 --decode > src/.env
            cp $TEST_ENV_FILE | base64 --decode >  src/.env.testing
            docker-compose run php composer install
            docker-compose run php php artisan key:generate
            docker-compose run php php artisan migrate:fresh --env=testing

  test_run:
    steps:
      - run:
          name: Run Test
          command: |
            docker-compose run php vendor/bin/phpunit

  test_notification:
    steps:
      - slack/status:
          success_message: ':circleci-success: $CIRCLE_BRANCH のテストが完了しました\n\n:github-wh: User：$CIRCLE_USERNAME'
          failure_message: ':circleci-failed: $CIRCLE_BRANCH のテストが失敗しました\n\n:github-wh: User：$CIRCLE_USERNAME'
          webhook: '${SLACK_WEBHOOK}'

  deploy_notification:
    steps:
      - slack/status:
          success_message: ':circleci-success: $CIRCLE_BRANCH のデプロイが完了しました\n\n:github-wh: User：$CIRCLE_USERNAME'
          failure_message: ':circleci-failed: $CIRCLE_BRANCH のデプロイが失敗しました\n\n:github-wh: User：$CIRCLE_USERNAME'
          webhook: '${SLACK_WEBHOOK}'

# -------------------------------------

jobs:
  test:
    machine: true
    steps:
      - checkout
      - docker_setup
      - laravel_setup
      - test_run
      - test_notification

# -------------------------------------

workflows:
  test:
    jobs:
      - test:
          filters:
            branches:
                ignore: master

  test_and_deploy:
    jobs:
      - test:
          filters:
            branches:
                only: master
